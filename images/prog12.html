<body class="bg-primary">

     <div class="row">
        <div class="col-2">

        <div class="col-3 m-5">
         
           <input type="text" id="outputBox" readonly class="form-control"> 
          <!-- <select name="" id="outputBox" size="10" class="w-100">

            <br><br>
            <label for="inputBox">Type Text:</label>
            <input type="text" id="inputBox" size="8" class="form-control" autofocus>
           
            
            <br><br>
            <button onclick="addText()" class="btn btn-danger">Add Text</button>
            <br><br>
            <button onclick="removeText()" class="btn btn-danger">Remove </button>

        </div>
        <div class="col-2">

        </div>
        <div class="col-3">

        </div>
        <div class="col-2">

        </div>
     </div>
     <script>
        function addText() {
          var inputBox = document.getElementById("inputBox");
          var outputBox = document.getElementById("outputBox");
    
          if (inputBox.value.trim() !== "") {
            // Append text to the output box and clear the input box
            outputBox.value += inputBox.value + "\n";
            inputBox.value = "";
          }
          var outputBox = document.getElementById("outputBox");
         
        }
    
        function removeText() {
            var outputBox = document.getElementById("outputBox");

          // Check if any text is selected
          if (outputBox.selectionStart === outputBox.selectionEnd) {
           // No text is selected
         alert("Please select text before clicking Remove");
          } else {
       // Remove selected text
        var selectedText = outputBox.value.substring(outputBox.selectionStart, outputBox.selectionEnd);
        var newText = outputBox.value.replace(selectedText, '');
        outputBox.value = newText;
          }
        

    
       
   
  }
        
      </script>
