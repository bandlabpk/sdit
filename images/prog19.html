<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    .container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div>
    <button class="btn btn-primary" onclick="transferSelectedText()">Button 1</button>
    <button class="btn btn-danger" onclick="deleteText()">Button 2</button>
  </div>

  <div class="container1">
    <label for="text1">Textbox 1:</label>
    <input type="text" id="text1" class="form-control">
  </div>

  <div class="container2">
    <label for="text2">Textbox 2:</label>
    <input type="text" id="text2" class="form-control">
  </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
  let skipNextTransfer = false;

  function transferSelectedText() {
    const sourceText = document.getElementById('text1');
    const targetText = document.getElementById('text2');

    // Check if the skipNextTransfer flag is set
    if (skipNextTransfer) {
      // Reset the flag and skip the transfer
      skipNextTransfer = false;
    } else {
      // Get the selected text in Textbox 1
      const selectedText = sourceText.value.substring(sourceText.selectionStart, sourceText.selectionEnd);

      // Transfer selected text to Textbox 2
      targetText.value += selectedText;
    }
  }

  function deleteText() {
    const targetText = document.getElementById('text2');
    // Clear the text in Textbox 2
    targetText.value = '';
    // Set the skipNextTransfer flag to skip the next transfer in Button 1
    skipNextTransfer = true;
  }
</script>

</body>
</html>
