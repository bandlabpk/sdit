    // Add the Elements to the list box-1
    document.getElementById("btn1").onclick=function add(){
        var t1=document.getElementById("txt1");
        var lst1=document.getElementById("lst1");
        var input_val=t1.value.trim();  //Trim the space from text box

        if(input_val !== ""){   
            var al_ext= false; 
            // Loop the list box
            for( var i of lst1){       
                if(i.text === t1.value){         
                    var al_ext=true;
                }
            }
      
            // Checking the condition 
        if( !al_ext){
            var opt=document.createElement("option");
            opt.text=t1.value;
            lst1.add(opt); 
            document.getElementById("txt1").value="";
            document.getElementById("txt1").focus();
        }
        else{
            alert("value existed");
            t1.select();
        }
        }

        else{
            alert("Please Enter the value");
            document.getElementById("txt1").focus();
        }
    };
